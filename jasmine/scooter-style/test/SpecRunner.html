<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>my tests</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.10.1/jasmine.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.10.1/jasmine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.10.1/jasmine-html.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.10.1/boot.min.js"></script>
</head>

<body>
<script type="text/javascript">
    dojoConfig = {
        packages: [{
            name: 'scooter', location: location.pathname.replace(/\/[^/]+$/, '') + '/../src/main/webapp'
        },{
            name: 'spec', location: location.pathname.replace(/\/[^/]+$/, '') + '/spec'
        }]
    };
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dojo/1.17.3/dojo.js"></script>
<script type="text/javascript">
    require(['dojo/ready', 'spec/UtilsSpec', 'spec/AttendeeListSpec'], function (ready) {
        ready(function () {
            window.jasmine = jasmineRequire.core(jasmineRequire);
            jasmineRequire.html(jasmine);
            jasmine.getEnv();
        });
    });
</script>
</body>
</html>
