<html>

<head>
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
}

#chartdiv {
  width: 100%;
  height: 300px;
}

input {
  position: absolute;
  top: 0.5em;
  right: 0.5em;
  font-size: 1.2em;
  padding: 0.3em 1em;
}

</style>

<script>


$(document).ready(function () {

// begin ----------------------------------------

// https://codepen.io/team/amcharts/pen/PBebYQ

/* Create chart instance */
var chart = am4core.create("chartdiv", am4charts.XYChart);

/* Add data */
chart.data = [
  { "year": "1994"},
  { "year": "1995"},
  { "year": "1996"},
  { "year": "1997"},
  { "year": "1998"},
  { "year": "1999"},
  { "year": "2000"},
  { "year": "2001"},
  { "year": "2002"},
  { "year": "2003"},
  { "year": "2004"},
  { "year": "2005"},
  { "year": "2006"},
  { "year": "2007"},
  { "year": "2008"},
  { "year": "2009"},
  { "year": "2010"},
  { "year": "2011"},
  { "year": "2012"}
];

function addSeries() {
  var seriesId = chart.series.length + 1;

  // Update data
  for(var i = 0; i < chart.data.length; i++) {
    chart.data[i]["value" + seriesId] = Math.random() * 300;
  }

  console.log(chart.data);

  // Create series
  var series = new am4charts.LineSeries();
  series.data = chart.data;
  series.dataFields.valueY = "value" + seriesId;
  series.dataFields.categoryX = "year";
  series.name = "Series #" + seriesId;
  series.strokeWidth = 3;
  series.tensionX = 0.7;
  series.fillOpacity = 0.2;
  series.stacked = true;
  series = chart.series.push(series);
}

/* Create axes */
var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
categoryAxis.dataFields.category = "year";

/* Create value axis */
var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());

addSeries();
addSeries();

/* Add legend */
chart.legend = new am4charts.Legend();

/* Create a cursor */
chart.cursor = new am4charts.XYCursor();

$('#my-button').on("click", addSeries);

// end ------------------------------------------


    });
</script>
</head>

<body>
    <h3>add series from tutorial</h3>
    <hr/>
    <div id="chartdiv"></div>
    <input id="my-button" type="button" value="Add Series" />
    <hr/>
</body>

</html>
