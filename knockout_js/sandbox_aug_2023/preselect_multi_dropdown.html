<!DOCTYPE html>
<html>
  <head>
    <title>sandbox</title>

    <script type="text/javascript" src="https://knockoutjs.com/downloads/knockout-3.2.0.js"></script>
  </head>
  <body>
    <!-- HTML -->

    <p>
      Choose some countries you would like to visit:
      <select
        id="my-selector"
        data-bind="options: availableCountries, selectedOptions: chosenCountries"
        size="5"
        multiple="true"
      ></select>
    </p>
    <button onclick="myButtonHandler(); return false;">go</button>

    <!-- JS -->

    <script type="text/javascript">
      let iteration = 1;

      function myButtonHandler() {
        let numSelected = 0;
        const prefix = `TRACER handler(${iteration}) - `;
        const e = document.getElementById("my-selector");
        if (e != null) {
          for (opt of e.options) {
            if (opt.selected === true) {
              console.log(`${prefix} ${opt.text}`);
              numSelected++;
            }
          }
        }
        console.log(`${prefix} num-selected ${numSelected}`);
        iteration++;
      }


      var viewModel = {
        availableCountries: ko.observableArray(["France", "Canada", "Spain", "USA"]),
        chosenCountries: ko.observableArray(["Canada", "USA"]),
      };

      // ----------------- BIND
      ko.applyBindings(viewModel);
    </script>
  </body>
</html>
